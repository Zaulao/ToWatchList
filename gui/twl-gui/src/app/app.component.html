<h1>To Watch List</h1>
<h2>
  Movies
</h2>
<table>
<tr>
   <td><label>Name </label></td>
   <td><input [(ngModel)]="movie.name" ></td>
</tr>
<tr>
   <td><label>Priority </label></td>
   <td><input [(ngModel)]="movie.priority" ></td>
</tr>
<tr>
  <button (click)="gravar(movie)">Adicionar</button>
</tr>
<ul>
  <li *ngFor="let a of movies">
      <span>{{a.name}}</span>,
      <span>{{a.priority}}</span>
  </li>
  </ul>
</table>
